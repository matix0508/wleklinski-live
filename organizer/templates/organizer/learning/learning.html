{% extends 'base.html' %}
{% load static %}
{% block title %}Learning{% endblock %}
{% block content %}
<a href="{% url 'organizer:new_subject' %}" class="btn btn-primary btn-lg active gobutton" role="button" aria-pressed="true">New Subject</a>
<a href="{% url 'organizer:new_goal' %}" class="btn btn-primary btn-lg active gobutton" role="button" aria-pressed="true" style="top: 40%">New Goal</a>
<div class="games">
            <ul class="list-group">
               {% for goal in goals %}
                   {% if user == goal.owner %}
                        <a href="{% url 'organizer:learning_update' goal.id %}">
                       <li class="list-group-item">

                            {{ goal }}
                           <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: {{ goal.progress }}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                {{ goal.progress }}%
                            </div>
                            </div>
                        </li>
                   {% endif %}
               {% endfor %}
            </ul>
</div>

{% endblock %}
