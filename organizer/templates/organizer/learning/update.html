{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ goal }} - Update{% endblock %}
{% block content %}

    <p>{{ goal }}</p>
    <p>TOTAL: {{ goal.goal }}</p>
        <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
